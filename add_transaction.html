{% extends "layout.html" %}
{% block content %}
<div class="form-card">
    <h2>Add Transaction</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Type</label>
        <select name="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label>Category</label>
        <select name="category" required>
            <option value="my_salary">My Salary</option>
            <option value="family_salary">Family Salary</option>
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
            <option value="transport">Transport</option>
            <option value="health">Health</option>
            <option value="education">Education</option>
            <option value="rent">Rent</option>
            <option value="utilities">Utilities</option>
            <option value="gaming">Gaming</option>
            <option value="other">Other</option>
        </select>

        <label>Amount</label>
        <input type="number" step="0.01" name="amount" required>

        <label>Payment Method</label>
        <select name="payment_method">
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="UPI">UPI</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select>

        <label>Recurring</label>
        <select name="recurring">
            <option value="">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <label>Tags (comma separated)</label>
        <input type="text" name="tags" placeholder="work,travel,health">

        <label>Receipt (image/pdf)</label>
        <input type="file" name="receipt" accept="image/*,application/pdf">

        <label>Note</label>
        <input type="text" name="note">

        <button type="submit" class="btn-submit">Add Transaction</button>
    </form>
</div>
{% endblock %}
