<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Smart Expense Tracker{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1b1b2f);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a0a14;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #6a00f4;
    }
    header h1 {
      font-size: 2rem;
      color: #8b5cf6;
      text-shadow: 0 0 10px #6a00f4;
    }
    a {
      color: #6a00f4;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-shadow: 0 0 10px #8b5cf6;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(20, 20, 40, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px #6a00f4;
    }
    button {
      background: #6a00f4;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #8b5cf6;
      box-shadow: 0 0 15px #8b5cf6;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a40;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1c1c2b;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #6a00f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Expense Tracker</h1>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
